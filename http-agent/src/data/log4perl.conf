##### log4perl.conf #####
# App
log4perl.logger.Harmony               = DEBUG, STDOUT
# Unit testing
# log4perl.logger.t                     = DEBUG, UNIT_TEST
# log4perl.logger.cron                  = DEBUG, CRON
# Appender OUT
log4perl.appender.STDOUT                          = Log::Log4perl::Appender::Screen
log4perl.appender.STDOUT.stderr                   = 0
log4perl.appender.STDOUT.layout                   = Log::Log4perl::Layout::PatternLayout
log4perl.appender.STDOUT.layout.ConversionPattern = %d %M %m %n
log4perl.appender.STDOUT.utf8                     = 1
#
log4perl.appender.UNIT_TEST                          = Log::Log4perl::Appender::Screen
log4perl.appender.UNIT_TEST.stderr                   = 0
log4perl.appender.UNIT_TEST.layout                   = Log::Log4perl::Layout::PatternLayout
log4perl.appender.UNIT_TEST.layout.ConversionPattern = %l %m %n
log4perl.appender.UNIT_TEST.utf8                     = 1
#
log4perl.appender.CRON                          = Log::Log4perl::Appender::Screen
log4perl.appender.CRON.stderr                   = 0
log4perl.appender.CRON.layout                   = Log::Log4perl::Layout::PatternLayout
log4perl.appender.CRON.layout.ConversionPattern = %d{dd/MM HH:mm} %m %n
log4perl.appender.CRON.utf8                     = 1
#
log4perl.appender.Screen         = Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr  = 0
log4perl.appender.Screen.layout  = Log::Log4perl::Layout::SimpleLayout
